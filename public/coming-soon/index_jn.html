<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="/img/icon.ico" type="image/x-icon">
	   <link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css" />
   

    <style type="text/css">@import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300);*,body{font-weight:300}.bg-bubbles,.wrapper{width:100%;height:100%;position:absolute}.bg-bubbles,.bg-bubbles li,.wrapper{position:absolute}*{box-sizing:border-box;margin:0;padding:0}body{font-family:'Source Sans Pro',sans-serif;color:#fff}h1.title,h2.subtitle{font-family:Helvetica,sans-serif;font-weight:700;text-shadow:rgba(0,0,0,.3) 5px 5px 5px}html{background:url(b2.jpg) center center no-repeat fixed;-webkit-background-size:cover;-moz-background-size:cover;-o-background-size:cover;background-size:cover}.container{float:left;margin-left:2%;margin-top:1%}h1.title{font-size:60px}h2.subtitle{font-size:40px}.wrapper{overflow:hidden}.wrapper.form-success .container h1{-webkit-transform:translateY(85px);-ms-transform:translateY(85px);transform:translateY(85px)}.bg-bubbles{top:0;left:0;z-index:1}.bg-bubbles li{list-style:none;display:block;width:40px;height:40px;background-color:rgba(255,255,255,.35);bottom:-160px;-webkit-animation:square 15s infinite;animation:square 15s infinite;-webkit-transition-timing-function:linear;transition-timing-function:linear}.bg-bubbles li:nth-child(1){left:10%}.bg-bubbles li:nth-child(2){left:20%;width:80px;height:80px;-webkit-animation-delay:2s;animation-delay:2s;-webkit-animation-duration:17s;animation-duration:17s}.bg-bubbles li:nth-child(3){left:25%;-webkit-animation-delay:4s;animation-delay:4s}.bg-bubbles li:nth-child(4){left:40%;width:60px;height:60px;-webkit-animation-duration:22s;animation-duration:22s;background-color:rgba(255,255,255,.3)}.bg-bubbles li:nth-child(5){left:70%}.bg-bubbles li:nth-child(6){left:80%;width:120px;height:120px;-webkit-animation-delay:3s;animation-delay:3s;background-color:rgba(255,255,255,.5)}.bg-bubbles li:nth-child(7){left:32%;width:160px;height:160px;-webkit-animation-delay:7s;animation-delay:7s}.bg-bubbles li:nth-child(8){left:55%;width:20px;height:20px;-webkit-animation-delay:15s;animation-delay:15s;-webkit-animation-duration:40s;animation-duration:40s}.bg-bubbles li:nth-child(9){left:25%;width:10px;height:10px;-webkit-animation-delay:2s;animation-delay:2s;-webkit-animation-duration:40s;animation-duration:40s;background-color:rgba(255,255,255,.3)}.bg-bubbles li:nth-child(10){left:90%;width:160px;height:160px;-webkit-animation-delay:11s;animation-delay:11s}@-webkit-keyframes square{0%{-webkit-transform:translateY(0);transform:translateY(0)}100%{-webkit-transform:translateY(-700px) rotate(600deg);transform:translateY(-700px) rotate(600deg)}}@keyframes square{0%{-webkit-transform:translateY(0);transform:translateY(0)}100%{-webkit-transform:translateY(-700px) rotate(600deg);transform:translateY(-700px) rotate(600deg)}}img.bg{min-height:100%;min-width:1024px;width:100%;height:auto;position:fixed;top:0;left:0}img.b2,img.b3{display:none}@media screen and (max-width:760px){img.bg1{display:none}img.b2{display:block}}@media screen and (max-width:400px){img.bg1,img.bg2{display:none}img.bg3{display:block}}@media screen and (max-width:500px){h1.title{font-size:40px}h2.subtitle{font-size:30px}}#page-wrap{position:relative;width:400px;margin:50px auto;padding:20px;background:#fff;-moz-box-shadow:0 0 20px #000;-webkit-box-shadow:0 0 20px #000;box-shadow:0 0 20px #000}p{font:15px/2 Georgia,Serif;margin:0 0 30px;text-indent:40px}</style>

    <script type="text/javascript">
    	var TxtRotate = function(el, toRotate, period) {
      this.toRotate = toRotate;
      this.el = el;
      this.loopNum = 0;
      this.period = parseInt(period, 10) || 2000;
      this.txt = '';
      this.tick();
      this.isDeleting = false;
    };

    TxtRotate.prototype.tick = function() {
      var i = this.loopNum % this.toRotate.length;
      var fullTxt = this.toRotate[i];

      if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
      } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
      }

      this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

      var that = this;
      var delta = 300 - Math.random() * 100;

      if (this.isDeleting) { delta /= 2; }

      if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
      } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 100;
      }

      setTimeout(function() {
        that.tick();
      }, delta);
    };

    window.onload = function() {
      var elements = document.getElementsByClassName('txt-rotate');
      for (var i=0; i<elements.length; i++) {
        var toRotate = elements[i].getAttribute('data-rotate');
        var period = elements[i].getAttribute('data-period');
        if (toRotate) {
          new TxtRotate(elements[i], JSON.parse(toRotate), period);
        }
      }
      // INJECT CSS
      var css = document.createElement("style");
      css.type = "text/css";
      css.innerHTML = ".txt-rotate > .wrap { border-right: 0.08em solid #eee }";
      document.body.appendChild(css);
    };
    </script>
  </head>


  <body>

		
			<div class="wrapper">
				<div class="container">
					<h1 class="title" style="">Coming Soon...</h1>
					<h2 class="subtitle">
					  <span
					     class="txt-rotate"
					     data-period="2000"
					     data-rotate='[ "Get Ready.", "Get Excited.", "Something EXtraordinary is coming." ]'></span>
					</h1>
					
				</div>
				
				<ul class="bg-bubbles">
					<li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
				</ul>
				
			</div>
		
		

    
    
    
	</body>
	
</html>
